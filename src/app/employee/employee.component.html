<div class="container mt-3 rounded bg p-2">
    <button class="btn btn-dark text-white p-2 mb-2 me-2" routerLink="addEmployee"><i class="fas fa-plus pe-1" style="color : white"></i>Add Employee</button>
    <router-outlet ></router-outlet> 
    <button class="btn btn-dark p-2 float-end" (click)="getAllEmployeeDetails()"><i class="fas fa-sync"></i></button>
    <div class="table-responsive  border border-dark rounded px-3">  
        <div class="row">
            <div class="col col-sm-6 col-md-5 mt-3 mb-3"><h4><b>Employee List :</b></h4> </div>
            <div class="col">
                <div class="row mt-3">
                    <div class="col-md-4"></div>
                    <div class="col-12 col-md-8">
                        <div class="input-group mb-3 ">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                            <input type="text" name="SName" placeholder="Employee Name" class="form-control" [(ngModel)]="searchTerm">
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <table class="table table-bordered table-light table-hover border-dark table-striped">
            <thead class="text-center align-middle h4">
                <tr>
                    <th rowspan="2">#</th>
                    <th rowspan="2">Employee Name</th>
                    <th rowspan="2">Designation</th>
                    <th rowspan="2">Join Date</th>
                    <th rowspan="2">E-Mail</th>
                    <th colspan="2">Phone Numbers</th>
                    <th rowspan="2">Salary</th>
                    <th rowspan="2"></th>
                </tr>
                <tr>
                    <th>Primary</th>
                    <th>Secondary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of employee  | empsearch : searchTerm">
                    <td>{{e.Employee_ID}}</td>
                    <td>{{e.Employee_Name}}</td>
                    <td>{{e.Designation}}</td>
                    <td>{{e.Join_Date}}</td>
                    <td *ngIf="!e.edit">{{e.Emp_Email}}</td>
                    <td *ngIf="!e.edit">{{e.phone}}</td>
                    <td *ngIf="!e.edit">{{e.alt_phone}}</td>
                    <td *ngIf="e.edit"><input class="form-control" type="email" name="email" [(ngModel)]="x.email"></td>
                    <td *ngIf="e.edit"><input class="form-control" type="text" name="ephone1" [(ngModel)]="x.phone"></td>
                    <td *ngIf="e.edit"><input class="form-control" type="text" name="ephone2" [(ngModel)]="x.altphone"></td>
                    <td>Rs.{{e.Salary}}/-</td>
                    <td >
                        <button *ngIf="!e.edit" class="btn btn-primary m-1 p-2 text-white" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit" (click)="editEmployee(e)"><i class="fas fa-edit text-white"></i></button>
                        <button *ngIf="!e.edit"  class="btn btn-danger m-1 p-2 text-white" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Remove" (click)="deleteEmployee(e)"><i class="fas fa-trash-alt text-white"></i></button>
                        <button *ngIf="e.edit"  class="btn btn-success m-1 p-2 text-white" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Confirm" (click)="saveEmployeeDetails(e)"><i class="fas fa-check text-white"></i></button>
                        <button *ngIf="e.edit"  class="btn btn-danger  m-1 p-2 text-white" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cancel" (click)="cancelEditEmployee(e)"><i class="fas fa-times text-white"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
